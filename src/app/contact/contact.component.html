<div class="bg-image">
  <div class="content">
    <div class="contact">
      <h2>Contact</h2>
    </div>
    <div class="row">
      <div class="offset-md-1 col-md-5">
        <h3>Getting in touch is easy!</h3>
      </div>
      <div class="col col-md-5">
        <div class="form">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your email">
            </div>
            <div>
              <textarea class="form-control" id="textarea" placeholder="Write us about your queries. We'd love to reply your message."></textarea>
            </div>
            <div class="button">
              <button type="send" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
